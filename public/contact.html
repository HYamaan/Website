<body>

  <!-- Header -->

  <header id="header__inner">
    <div class="container">
      <div class="main-nav">
        <img src="img/logo.png" alt="logo.png" class="main-nav__logo">
        <ul class="main-nav__items">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>

    </div>
  </header>


  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="border-bottom"></div>
      <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, similique.</p>
      <form>
        <div action="https://formspree.io/f/mdobbpgn" method="POST" class="form-fields">
          <input type="text" class="name input" name="fullnamme" id="fullname" placeholder="Name">
          <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
          <input type="email" class="email input" name="email" id="email" placeholder="Email">
          <input type="tel" class="tel input" name="phone" id="phone" placeholder="Phone">
          <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
          <button type="submit" class="btn-dark">Submit</button>
        </div>

      </form>

    </div>
  </section>

  <section id="contact-b" class="bg-primary py-4">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fa fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>mail@mail.com</p>
        </div>
        <div>
          <i class="fa fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555 55 55</p>
        </div>

        <div>
          <i class="fa fa-address-card fa-2x"></i>
          <h3>Adres</h3>
          <p>İstanbul, Türkiye</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->

    <div class="footer-content container">

        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>

        <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
      </div>

    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="../node_modules/lightbox2/dist/js/lightbox-plus-jquery.min.js"></script>
